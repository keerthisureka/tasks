<!DOCTYPE html>
    <head>
        <title>Portfolio</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="header">
            <h1>Keerthi Sureka</h1>

            <div class="info">
                <a href="#about-me">About Me</a>
                <a href="#skills">Skills</a>
                <a href="#projects">Projects</a>
                <a href="#contact-me">Contact</a>
            </div>
        </div>

        <div class="header about-me" id="about-me">
            <h1>About Me</h1>
            <div class="photo"><img src="./img.webp" /></div>
            <p>This is about me.</p>
        </div>

        <div class="header" id="skills">
            <h1>Skills</h1>
            <div class="info">
                <span>HTML</span>
                <span>CSS</span>
                <span>Javascript</span>
                <span>React</span>
                <span>Python</span>
            </div>
        </div>

        <div class="projects" id="projects">
            <h1>Projects</h1>
            <div class="project-list">
                <h3>Project 1</h3>
                <p>Description of Project 1</p>
                <h3>Project 2</h3>
                <p>Description of Project 2</p>
            </div>
        </div>

        <div class="header contact-me" id="contact-me">
            <h1>Contact Me</h1>
            <div class="fields">
                <p>Name:</p>
                <input type="text" id="name" />
                <p>Email:</p>
                <input type="text" id="email"/>
                <p>Message:</p>
                <input type="text" id="msg" />
            </div>
            <input type="submit" value="Send Message" id="send-msg" />
            <div class="footer">2024. Keerthi Sureka</div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
