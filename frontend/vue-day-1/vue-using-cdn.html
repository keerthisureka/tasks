<!DOCTYPE html>
    <head>
        <title>Vue using CDN</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>

    <body>
        <div id="app">{{ message }}</div>
    </body>

    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
            const message = ref('Hello vue!')
            return {
                message
            }
            }
        }).mount('#app')
    </script>
</html>
